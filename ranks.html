	<style>
		h1 {
			display: none;
		}
		#sub-header {
			flex-direction: row;
		}
		#page-select {
			min-width: 150px;
		}
		#header-container {
			display: flex;
			justify-content: space-around;
			align-items: center;
		}
		.player-cell .team-img {
			margin-top: -2px;
		}
		.opp-cell .team-img {
			margin-top: -1px;
		}
		.tabulator .tabulator-col[tabulator-field=stadiumRank] .tabulator-col-content {
			padding-top: 0;
		}
		.tabulator .tabulator-col[tabulator-field=oppRank] .tabulator-col-content {
			padding-top: 2px;
		}
		#table, #table-container {
			width: auto;
		}
		#left-body {
			height: 100%;
		}
		@media (max-width: 600px) {
			h1 {
				display: initial;
			}
			#sport-select {
				min-width: 100px;
			}
			#header #donate {
				position: relative;
			}
			#header-container {
				position: inherit;
				justify-content: space-around;
				align-items: baseline;
			}
			.disclaimer {
				position: initial;
			}
			#sub-header {
				margin: 0.5rem 0;
			}
			#table {
				height: 95%;
			}
		}

</head>

<body>
	<div id="left-body" class="body">
		<div id="header">
			<div id="header-container">
				<h1>+EV Dingers</h1>
			</div>
			<div id="sub-header">
				<div class="dropdown">
					<select id="page-select"></select>
					<svg viewBox="0 0 24 24" width="24" height="24" xmlns="http://www.w3.org/2000/svg" class="dropdown__arrow css-jbgpyq ehya2ln0" fill="#A4A4AA" stroke="#A4A4AA" stroke-width="0"><title>Right Arrow</title><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"></path></svg>
				</div>
				<div class="dropdown">
					<select id="pos-select">
						<option value="all">All</option>
						<option value="qb">QB</option>
						<option value="rb">RB</option>
						<option value="wr">WR</option>
						<option value="te">TE</option>
					</select>
					<svg viewBox="0 0 24 24" width="24" height="24" xmlns="http://www.w3.org/2000/svg" class="dropdown__arrow css-jbgpyq ehya2ln0" fill="#A4A4AA" stroke="#A4A4AA" stroke-width="0"><title>Right Arrow</title><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"></path></svg>
				</div>
			</div>
		</div>
		<div id="table-container">
			<div id="updated-container">
				<div id="donate">
					<div>Tip</div>
					<div>
						<a href="https://cash.app/$intersectinglines" target="_blank">
							<img src="logos/cashapp.png" alt="cashapp" />
						</a>
						<a href="https://buymeacoffee.com/interlines" target="_blank">
							<img src="logos/coffee.png" alt="coffee" />
						</a>
					</div>
				</div>
			</div>
			<div id="table"></div>
			<div id="watermark">
				<img src="logos/logo.png">
			</div>
		</div>
	</div>
	<div id="right-body" class="body">
	</div>
	<div id="tooltip"></div>
	<script type="text/javascript" src="shared.js"></script>
	<script type="text/javascript">
		PAGE = "ranks";
		let RES = null;
		let TABLE = null;
		let HISTORICAL = {};
		let url = "";
		const windowURL = new URL(window.location.href);
		const URLParams = new URLSearchParams(windowURL.search);
		let DATE = URLParams.get("date");
		let MARK = URLParams.get("mark");
		let TODAY = getToday();
		let SPORT = "nfl";
		let PROP = URLParams.get("prop");
		let LEADERS = URLParams.get("leaders");
		let PLAYER = URLParams.get("player");
		let BVP = URLParams.get("bvp");
		let PRETTY = URLParams.get("pretty");
		//let LAST = URLParams.get("last") != undefined;
		let LAST = false;
		let YEAR = new Date();
		YEAR = YEAR.getFullYear();

		document.querySelectorAll("#donate img").forEach(btn => {
			btn.addEventListener("click", () => {
				const sport = btn.textContent;
			});
		});

		if (MARK != undefined) {
			document.querySelector("#watermark").style.display = "initial";
		}

		document.querySelector("#pos-select").value = "all";
		document.querySelector("#pos-select").addEventListener("change", (event) => {
			let pos = event.target.value.toUpperCase();
			if (pos == "ALL") {
				TABLE.setFilter();
				return;
			}
			if (pos) {
				TABLE.setFilter([
					{field:"pos", type:"=", value: pos}
				]);
				if (pos != "QB") {
					["both.pass_td", "both.pass_yd", "both.int"].map(x => TABLE.hideColumn(x))
				}
				if (pos == "WR") {

				}
			}
		});

		window.addEventListener("resize", () => {
			MOBILE = window.innerWidth <= 600;
		});

		fetchData();
		//fetchUpdated();
		//initDatepicker("2025-05-11");

		function fetchData() {
			let s = SPORT;
			renderTable([]);
			let url = `http://localhost:5000`;
			if (!window.location.host.includes("localhost")) {
				url = `https://api-production-3a3b.up.railway.app`;
			}
			fetch(url+`/api/ranks`, {
				headers: { "Accept": "application/vnd.github.v3.raw" }
			}).then(response => response.json()).then(data => {
				data = data.data;
				RES = data;
				renderTable(data);
				setTimeout(function() {
					if (PRETTY != undefined) {
						pretty_();
					}
				}, 200);
			}).catch(err => console.log(err));
		}

		function renderTable(data) {
			TABLE = new Tabulator("#table", {
				tooltipsHeader: true,
    			placeholder:"Data Loading...",
				//ajaxURL: "https://raw.githubusercontent.com/dailyev/props/main/static/dailyev/evArr.json",
				layout: "fitDataFill",
				responsiveLayout: MOBILE ? "" : "",
				autoResize: true,
				data: data,
				initialSort: [
					{column: "pts", dir: "desc"},
				],
				columnDefaults: {
					vertAlign: "middle",
					hozAlign: "center",
					resizable: false,
					headerSortStartingDir: "desc"
				},
				rowFormatter: function(row) {
					if (row.getData().prop == "separator") {
						row.getElement().style.backgroundColor = "#d3d3d3";
						row.getElement().style.height = "5px";
						//row.getElement().innerHTML = "";
					}
				},
				//groupBy: "game",
				groupHeader: function(value, count, data, group){
					return `<span style='color: #c8c3bc'>${value.toUpperCase()}</span>`;
				},
				groupToggleElement: "header",
				columns: [
					//{title: "Confirmed", field: "confirmed", formatter:"tickCross", width: 30, hozAlign: "center"},
					//{title: "EV", field: "ev",  width: MOBILE ? 40 : 60, sorter: "number", formatter: evFormatter, responsive: 0},
					
					{title: "¬Ω PPR<br>Pts", field: "pts", width: 55, sorter: "number" },
					{
						title: "Player",
						field: "player",
						headerFilter: "input",
						formatter: playerFormatter,
						width: MOBILE || LAST ? 100 : 140,
						formatterParams:{ sport: SPORT, noProp: true, fullName: true, lastName: LAST },
						hozAlign: "left",
						responsive: 0,
						frozen: MOBILE ? true : false
					},
					{title: "FPros<br>ECR", field: "ecr.rank_ecr", width: 55, formatter: ecrFormatter, sorter: "number" },
					{title: "Yahoo<br>ADP", field: "yahooADP", width: 55, sorter: "number" },

					{title: "Passing", columns: [
						{title: "Yards", field: "both.pass_yd", width: 60 },
						{title: "TDs", field: "both.pass_td", width: 60 },
						{title: "Int", field: "both.int", width: 60 },	
					]},
					{title: "Receiving", columns: [
						{title: "Yards", field: "both.rec_yd", width: 60 },
						{title: "TDs", field: "both.rec_td", width: 60 },
					]},
					,
					{title: "Rushing", columns: [
						{title: "Yards", field: "both.rush_yd", width: 60 },
						{title: "TDs", field: "both.rush_td", width: 60 },
					]}
				]
			});
		}

		function groupByGame() {
			if (!TABLE.options.groupBy) {
				TABLE.setGroupBy("game");
			} else {
				TABLE.setGroupBy();
			}
		}
	</script>
</body>
</html>
