<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>‚öæ Trends</title>
	<script type="text/javascript" src="tabulator.min.js"></script>
	<script type="text/javascript" src="peity-vanilla.min.js"></script>
	<script type="text/javascript" src="shared.js"></script>
	<link href="tabulator.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	<script src="plotly-3.0.0.min.js" charset="utf-8"></script>
	<script src="math.min.js"></script>
</head>

<!-- Google tag (gtag.js) -->

<style>
	body {
		margin: 0; padding: 0;
		font-size: 18px;
		height: 100vh;
	}
	#header #donate {
		position: relative;
	}
	#left-body {
		width: 100%;
	}
	#graph-container {
		display: flex;
		flex-wrap: wrap;
		width: 90%;
		overflow: auto;
		justify-content: space-evenly;
	}
	.graph {
		margin-right: 5px;
		margin-bottom: 20px;
	}
	#right-body {
		display: flex;
		justify-content: normal;
	}
	#sub-header {
		gap: 10px;
	}
	#all {
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		width: 100%; height: 100%;
	}
	#all h2 {
		text-align: center;
		margin-top: 1rem;
	}
	.team-cell {
		padding: 0;
	}
	#table, #updated-container {
		
	}
	#hrtable {
		width: max-content;
		margin-top: 0.5rem;
		max-height: 80%;
	}
	#scatter {
		width: 100%;
		margin-top: 1rem;
	}
	#yby {
		display: none;
	}
	.homer {
		color: white;
		background: rgb(56, 142, 60);
	}
	.player-cell .team-img {
		margin-top: -2px;
	}
	@media (max-width: 600px) {
		#all {
			justify-content: normal;
		}
		#all h2 {
			margin-top: 0.75rem;
		}
		#table, #updated-container {
			max-width: 320px;
		}
		#left-body {
			width: 100%;
		}
		#sub-header {
			width: auto;
			flex-direction: row;
		}
		#header {
			margin: 0.5rem 0;
		}
		#header #donate {
			display: flex;
		}
		#header #donate {
			position: relative;
		}
		#table-container {
			height: initial;
		}
		.game-container {
			min-width: auto;
		}
		.tabulator .tabulator-cell[tabulator-field=in] {
			font-size: 12px;
		}
	}
</style>
<body>
	<div id="left-body" class="body">
		<div id="header">
			<h1>Distance Trends (L12 AB)</h1>
			<div id="sub-header">
				<div class="dropdown">
					<select id="sport-select">
						<option value="feed">‚öæ Feed</option>
						<option value="dingers">‚öæ Dingers</option>
						<option value="mlb">‚öæ Props</option>
						<option value="stats">‚öæ Stats</option>
						<option value="bvp">‚öæ BvP</option>
						<option value="nhl">üèí Props</option>
						<option value="nba">üèÄ NBA</option>
						<option value="ncaab">üèÄ NCAAB</option>
					</select>
					<svg viewBox="0 0 24 24" width="24" height="24" xmlns="http://www.w3.org/2000/svg" class="dropdown__arrow css-jbgpyq ehya2ln0" fill="#A4A4AA" stroke="#A4A4AA" stroke-width="0"><title>Right Arrow</title><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"></path></svg>
				</div>
				<button onclick="groupByGameFeed();">Game Filter</button>
			</div>
		</div>
		<div id="table-container">
			<div id="graph-container"></div>
		</div>
	</div>
	<script type="text/javascript">
		let SPORT = "feed";
		let MOBILE = window.innerWidth <= 600;
		const windowURL = new URL(window.location.href);
		const URLParams = new URLSearchParams(windowURL.search);
		let DEBUG = URLParams.get("debug");
		let DATE = URLParams.get("date");
		let CLOSE = URLParams.get("close");
		let PLAYER = URLParams.get("player");
		TEAM = URLParams.get("team");
		let TABLE = null;
		let HRTABLE = null;
		let HRROWS = [];
		let ALMOST = [];
		let YBY = {};

		if (PLAYER) {
			document.querySelector("#table").style["max-width"] = "520px";
		}

		function checkParams() {
			setTimeout(function() {
				const url = new URL(window.location.href);
				const params = new URLSearchParams(url.search);
				const result = params.get("result");
				if (result) {
					TABLE.setFilter([
						{field:"result", type:"=", value: result}
					]);
				}
			}, 100);
		}

		document.querySelector("#sport-select").value = "feed";
		document.querySelector("#sport-select").addEventListener("change", (event) => {
			const sport = event.target.value;
			if (["dingers", "feed", "leaders", "stats", "bvp"].includes(sport)) {
				window.location.href = `./${sport}${HTML}`;
			} else {
				window.location.href = `./props${HTML}?sport=${sport}`;
			}
		});

		function filterHR() {
			if (TABLE.getFilters().length > 0) {
				TABLE.clearFilter();
			} else {
				TABLE.setFilter([
					{field:"result", type:"=", value: "Home Run"}
				]);
			}
		}
		async function fetchFeed(render=false) {
			let url = `https://api.github.com/repos/zhecht/playerprops/contents/static/mlb/trends.json`;
			fetch(url, {
				headers: {
					"Accept": "application/vnd.github.v3.raw"
				}
			}).then(
				response => response.json()
			).then(res => {
				
				const container = document.querySelector("#graph-container");
				const traces = [];
				res.slice(0, 20).forEach((row, idx) => {
					const graphDiv = document.createElement("div");
					graphDiv.id = `graph-${idx}`;
					graphDiv.className = "graph";
					container.appendChild(graphDiv);

					const scatter = {
						x: Array.from({length: row.y.length}, (_, i) => i+1),
						y: row.y,
						mode: "markers", type: "scatter",
						name: "Dist", marker: { color: "#ff9500"}
					}
					const trend = {
						x: Array.from({length: row.predictedY.length}, (_, i) => i+1),
						y: row.predictedY,
						mode: "lines",
						//name: `${row.player} Dist`,
						showlegend: false,
						line: { color: "#ff9500", dash: "dash" }
					}
					let layout = {
						plot_bgcolor: '#181a1b',
						paper_bgcolor: "#181a1b",
						legend: {
							orientation: "h",
							y: 1,
							bgcolor: "rgba(0,0,0,0.1)"
						},
						height: 200, width: 300,
						margin: { l: 0, r: 0, t: MOBILE ? 70 : 45, b: 0 },
						font: {
							color: "#e8e6e3"
						},
						xaxis: {
							showgrid: false,
						},
						yaxis: {
							showgrid: false,
						},
						title: {
							text: `${title(row.player)}`,
							font: {
								size: 14
							}
						}
					};
					Plotly.newPlot(graphDiv.id, [scatter, trend], layout);
				});
			}).catch(err => console.log(err));
		}
		fetchFeed(render=true);

		function renderTable(data) {
			let results = [...new Set(data.map(row => row.result))];
			TABLE = new Tabulator("#table", {
				tooltipsHeader: true,
				data: data,
				layout: "fitDataFill",
				initialSort: [
					//{column: "pa", dir: "desc"},
					{column: "dt", dir: "desc"},
				],
				groupHeader: function(value, count, data, group){
					return `<span style='color: #c8c3bc'>${value.toUpperCase()}</span>`;
				},
				groupToggleElement: "header",
				columns: [
					//{title: "Confirmed", field: "confirmed", formatter:"tickCross", width: 30, hozAlign: "center"},
					//{title: "", field: "img", formatter: teamFormatter, hozAlign: "center", width: 30},
					{title: "", field: "dt", formatter: dtFormatter, hozAlign: "center", visible: PLAYER ? true : false},
					{title: "", field: "in", formatter: inningFormatter, hozAlign: "center", width: 30, visible: PLAYER ? false : true},
					{title: "Player", field: "player", headerFilter: "input",
						formatter: playerFormatter,
						formatterParams:{ sport: SPORT },
						width: MOBILE ? 90 : 150
					},
					//{title: "PA", field: "pa", hozAlign: "center", sorter: "number"},
					//{title: "In", field: "in", hozAlign: "center", sorter: "number"},
					{title: "Result", field: "result", width: MOBILE ? 70 : 85, editor:"input", headerFilter:"list",
						headerFilterParams:{
							values:["All", ...results]
						},
						headerFilterFunc: function(headerValue, rowValue) {
							if (headerValue == "All") {
								return true;
							}
							return rowValue === headerValue;
						}
					},
					{title: "EVelo", field: "evo", hozAlign: "center", sorter: "number", width: MOBILE ? 45 : 60, visible: MOBILE ? false : true},
					{title: "LA", field: "la", hozAlign: "center", sorter: "number", width: MOBILE ? 45 : 60, visible: MOBILE ? false : true},
					{title: "Dist", field: "dist", hozAlign: "center", sorter: "number", formatter: ftFormatter},
					{title: "HR/Park", field: "hr/park", hozAlign: "center", sorter: "number", width: 65},
				],
				rowFormatter: function(row) {
					if (row.getData().result == "Home Run") {
						row.getCells().map(r => r.getElement().classList.add("homer"));
					}
				}
			});
		}

		function renderHRTable(data) {
			HRTABLE = new Tabulator("#hrtable", {
				tooltipsHeader: true,
				data: data,
				initialSort: [
					{column: "dt", dir: "desc"},
				],
				groupHeader: function(value, count, data, group){
					return `<span style='color: #c8c3bc'>${value.toUpperCase()}</span>`;
				},
				groupToggleElement: "header",
				columns: [
					//{title: "Confirmed", field: "confirmed", formatter:"tickCross", width: 30, hozAlign: "center"},
					{title: "", field: "dt", formatter: dtFormatter, hozAlign: "center", visible: PLAYER ? true : false},
					{title: "", field: "in", formatter: inningFormatter, hozAlign: "center", width: 30, visible: PLAYER ? false : true},
					{title: "Player", field: "player", headerFilter: "input",
						formatter: playerFormatter,
						formatterParams:{ sport: SPORT },
						width: 130
					},
					{title: "Result", field: "result", width: MOBILE ? 50 : 60, visible: false},
					{title: "Dist", field: "dist", hozAlign: "center", sorter: "number", formatter: ftFormatter},
					{title: "HR/Park", field: "hr/park", hozAlign: "center", sorter: "number", width: MOBILE ? 60 : 60},
					{title: "EVelo", field: "evo", hozAlign: "center", sorter: "number", width: MOBILE ? 45 : 60, visible: MOBILE ? false : true},
					{title: "LA", field: "la", hozAlign: "center", sorter: "number", width: MOBILE ? 45 : 60, visible: MOBILE ? false : true},
					{title: "DT", field: "dt", visible: false},
				]
			});
		}

		function groupByGameFeed() {
			if (!TABLE.options.groupBy) {
				TABLE.setGroupBy("game");
			} else {
				TABLE.setGroupBy();
			}
		}
	</script>
</body>
</html>
