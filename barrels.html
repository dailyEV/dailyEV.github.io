	<script type="text/javascript">
		PAGE = "barrels";
		let TABLE = null;
		let HISTORICAL = {};
		let RES = null;
		let url = "";
		const windowURL = new URL(window.location.href);
		const URLParams = new URLSearchParams(windowURL.search);
		let BOOK = URLParams.get("book");
		let SPORT = URLParams.get("sport");
		let PROP = URLParams.get("prop");
		let LEADERS = URLParams.get("leaders");
		let PLAYER = URLParams.get("player");
		let BVP = URLParams.get("bvp");
		let IS_PITCHER = false;
		let YEAR = new Date();
		YEAR = YEAR.getFullYear();

		if (!SPORT) {
			SPORT = "mlb";
		}

		document.querySelectorAll("#donate img").forEach(btn => {
			btn.addEventListener("click", () => {
				const sport = btn.textContent;
			});
		});

		window.addEventListener("resize", () => {
			MOBILE = window.innerWidth <= 600;
		});

		if (TEST) {
			RES = TEST;
			fetchData(TEST);
		} else {
			fetchUpdated();
			fetchData();
		}

		function fetchData() {
			let s = SPORT;
			const url = `https://api.github.com/repos/zhecht/playerprops/contents/static/baseballreference/barrels.json`;
			fetch(url, {
				headers: { "Accept": "application/vnd.github.v3.raw" }
			}).then(response => response.json()).then(data => {
				RES = data;
				renderTable(data);
			}).catch(err => console.log(err));
		}

		function renderTable(data) {
			data = data.filter(r => parseInt(r.bip) >= 20);
			data = data.filter(r => parseInt(r.barrel_ct) >= 3);

			TABLE = new Tabulator("#table", {
				tooltipsHeader: true,
				layout: "fitDataFill",
				responsiveLayout: MOBILE ? "" : "hide",
				autoResize: true,
				data: data,
				initialSort: [
					{column: "barrel_ct", dir: "desc"},
				],
				columnDefaults: {
					vertAlign: "middle",
					hozAlign: "center",
					resizable: false,
					headerSortStartingDir: "desc"
				},
				rowFormatter: function(row) {
					if (row.getData().prop == "separator") {
						row.getElement().style.backgroundColor = "#d3d3d3";
						row.getElement().style.height = "5px";
						//row.getElement().innerHTML = "";
					}
				},
				groupHeader: function(value, count, data, group){
					return `<span style='color: #c8c3bc'>${value.toUpperCase()}</span>`;
				},
				groupToggleElement: "header",
				columns: [
					{
						title: "Player",
						field: "player",
						headerFilter: "input",
						formatter: playerFormatter,
						width: MOBILE ? 100 : undefined,
						formatterParams: {
							sport: SPORT,
							noProp: true
						},
						hozAlign: "left",
						responsive: 0,
						frozen: MOBILE ? true : false
					},
					//{title: "BIP", field: "bip", width: 55, sorter: "number"},
					{title: "Last Homer", columns: [
						{title: "Gms", field: "lastHR", width: 40, formatter: gapFormatter},
						{title: "Avg", field: "gamesBtwnAvg", width: 40},
						{title: "Z", field: "gamesBtwnZ", width: 40, formatter: lastDiffFormatter},
					]},
					{title: "Barrels", columns: [
						{title: "Total", field: "barrel_ct", width: 45, sorter: "number", formatter: percentileFormatter},
						{title: "L5", field: "game_trends.barrel_ct.5g", width: 45, sorter: "number", formatter: percentileFormatter},
						{title: "L3", field: "game_trends.barrel_ct.3g", width: 45, sorter: "number", formatter: percentileFormatter},
						{title: "Rate", field: "barrels_per_bip", width: 55, sorter: "number", formatter: percentileFormatter},
					]},
					{title: "Hard Hit", columns: [
						{title: "Total", field: "hard_hit_ct", width: 55, sorter: "number", formatter: percentileFormatter},
						{title: "L5", field: "game_trends.hard_hit_ct.5g", width: 45, sorter: "number", formatter: percentileFormatter},
						{title: "L3", field: "game_trends.hard_hit_ct.3g", width: 45, sorter: "number", formatter: percentileFormatter},
						{title: "Rate", field: "hard_hit_percent", width: 55, sorter: "number", formatter: percentileFormatter},
					]},
					{title: "Sweet<br>Spot", field: "sweet_spot_percent", width: 55, sorter: "number", formatter: percentileFormatter},
					{title: "Exit<br>Velocity", field: "exit_velocity_avg", formatter: percentileFormatter, width: 55, sorter: "number"},
					{title: "Launch<br>Angle", field: "launch_angle_avg", formatter: percentileFormatter, width: 55, sorter: "number"},
					{title: "Distance", columns: [
						{title: "HR Avg", field: "distance_hr_avg", formatter: percentileFormatter, width: 55, sorter: "number"},
						{title: "Avg", field: "distance_avg", formatter: percentileFormatter, width: 55, sorter: "number"},
					]}
				]
			});

			TABLE.on("rowClick", function(e, row) {
				
			});
		}
	</script>
