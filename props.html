<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Daily Dingers</title>
	<script type="text/javascript" src="tabulator.min.js"></script>
	<script type="text/javascript" src="peity-vanilla.min.js"></script>
	<script type="text/javascript" src="shared.js"></script>
	<link href="tabulator.min.css" rel="stylesheet">
	<script src="plotly-3.0.0.min.js" charset="utf-8"></script>
</head>
<style>
	html {
		background-color: #181a1b !important;
	}
	body {
		margin: 0; padding: 0;
		font-size: 18px;
		height: 100vh;
		color: #e8e6e3;
	}
	a {
		color: #3391ff;
	}
	table {
		border-color: #545b5e;
	}
	input, textarea, select {
		box-sizing: border-box;
		background-color: rgb(43,42,51);
		caret-color: transparent;
		border-width: 1px;
		color: #e8e6e3;
	}
	.tabulator {
		background-color: #5b6367;
		border-top-color: #4d5356;
		border-left-color: #4d5356;
		border-right-color: #4d5356;
		border-bottom-color: #4d5356;
	}
	.tabulator-table {
		color: #c8c3bc !important;
	}
	.tabulator-row {
		background-color: #181a1b !important;
	}
	.tabulator-row.tabulator-row-even {
		background-color: #212425 !important;
	}
	.tabulator-row.tabulator-selected {
		background-color: #153867 !important;
	}
	.tabulator-row .tabulator-cell {
		border-right-color: #484e51;
	}
	.tabulator .tabulator-header {
		background-color: #26292b;
		border-bottom-color: #4d5356;
		color: #b2aca2;
		outline-color: currentcolor;
	}
	.tabulator .tabulator-header .tabulator-col {
		background-color: #26292b;
		border-right-color: #484e51;
	}
	.tabulator .tabulator-header .tabulator-col.tabulator-sortable[aria-sort="none"] .tabulator-col-content .tabulator-col-sorter .tabulator-arrow {
		border-bottom-color: #43494c;
		border-top-color: currentcolor;
	}
	#header {
		height: 10%;
		display: flex;
		justify-content: center;
		align-items: center;
	}
	h1 {
		position: absolute;
		left: 3rem;
		top: auto;
		margin: 0;
	}
	#donate {
		position: absolute;
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		top: auto; right: 48px;
		gap: 5px;
	}
	#donate img {
		width: 32px; height: 32px;
		vertical-align: middle;
	}
	#donate img:hover {
		cursor: pointer;
	}
	#donate div {
		text-align: center;
	}
	#table-container {
		display: flex;
		justify-content: space-evenly;
		align-items: center;
		height: 90%;
	}
	#table {
		height: 95%;
		min-height: 200px;
	}
	#player-tables {
		display: flex;
		flex-direction: column;
		display: none;
		width: 50%;
		align-items: center;
	}
	.game-cell {
		position: relative;
		display: inline-block;
		width: 100%; height: 100%;
	}
	.evbook-cell {
		display: flex;
		justify-content: center;
	}
	.sport-img {
		height: 36px; width: 36px;
	}
	.game-img {
		height: 20px; width: 20px;
	}
	.book-img {
		height: 32px; width: 32px;
	}
	.tabulator .book-img {
		height: 16px; width: 16px;
		margin-left: 0.5rem;
	}
	h2 {
		margin: 0;
		margin-top: 1rem;
	}
	nav, h2 {
		text-align: center;
	}
	.game-container {
		position: relative;
		min-width: 26px;
		height: 100%;
		margin-right: 0.5rem;
	}
	.game-img.away {
		position: absolute;
		z-index: 2;
		left: 0;
		top: -2px;
		opacity: 0.9;
	}
	.game-img.home {
		position: absolute;
		z-index: 1;
		left: 10px;
		top: -2px;
	}

	#player-odds {
		display: flex;
		justify-content: space-evenly;
	}
	#player-odds div {
		display: flex;
		flex-direction: column;
		align-items: center;
		padding: 5px;
		width: 80px;
	}
	#player-odds .active {
		border: 1px solid;
	}

	#player-dropdowns {
		display: flex;
		overflow: hidden;
		justify-content: center;
		align-items: center;
		margin: 1rem 0;
	}
	#player-ou-select {
		min-width: 80px;
	}
	#player-lines-select {
		min-width: 70px;
	}
	#player-props-select {
		min-width: 120px;
	}
	#log-chart {
		
	}

	.nav {
		justify-content: center;
		display: flex;
		gap: 2px;
		overflow-x: auto;
		white-space: nowrap;
		padding: 10px;
		border-radius: 5px;
		scrollbar-width: none;
	}

	.nav::-webkit-scrollbar {
		display: none; /* Hides scrollbar for WebKit browsers */
	}

	.nav-item, .nav button {
		padding: 8px 16px;
		background-color: #e8e6e3;
		color: black;
		border-radius: 20px;
		text-align: center;
		cursor: pointer;
		flex-shrink: 0;
		border-width: 1px;
		overflow-x: auto;
		scroll-behavior: smooth;
	}

	.dropdown {
		position: relative;
		display: inline-block;
	}
	.dropdown select {
		font-weight: 600;
		appearance: none;
		-webkit-appearance: none;
		-moz-appearance: none;
		-webkit-appearance: none;
		-moz-appearance: none;
		-ms-appearance: none;
		margin: 0;
		padding: 12px;
		border-radius: 4px;
		border: 1px solid rgba(164, 164, 170, 0.3);
		outline: none;
		text-indent: 0px;
		background-color: #1b1d1e;
		color: #d3cfca;
		outline-color: currentcolor;
		cursor: pointer;
	}
	.dropdown svg {
		position: absolute;
		top: 50%;
		transform: translate(0, -50%) rotate(90deg);
  		right: 6px;
  		overflow: hidden;
  		pointer-events: none;
	}

	#sport-select {
		min-width: 120px;
	}

	.nav-item:hover, .nav button:hover, #player-ou button:hover {
		background-color: #3a3f44;
		color: #e8e6e3;
		border-color: #596068;
		transition: all 0.3s ease;
	}

	#player-odds div.active, .nav-item.active, .nav button.active {
		background-color: #2b2d2e;
		color: #ffcb05;
		border-color: #ff9f00 !important;
		box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
		transition: all 0.1s ease;
	}

	@media (max-width: 600px) {
		#header {
			flex-direction: column;
			height: auto;
			margin-bottom: 0.75rem;
		}
		#sub-header {
			width: 100%;
			display: flex;
			justify-content: space-evenly;
			margin: 0.25rem 0;
		}
		h1 {
			position: initial;
			width: 100%;
			margin-top: 1rem;
			text-align: center;
		}
		#donate {
			flex-direction: row;
			position: initial;
		}
		#player-tables, #player-header, #player-table {
			width: 100%;
		}
		#player-header {
			width: 100%;
		}
		#player-odds {
			overflow-x: scroll;
		}
		#table-container {
			flex-direction: column;
		}
		#table {
			width: 100%;
		}
		#log-chart {
			max-width: 100%;
		}
		.game-container {
			margin-right: 0.1rem;
		}
		.game-img {
			height: 16px; width: 16px;
			top: 0 !important;
		}
		.tabulator .tabulator-row, #player-odds {
			font-size: 12px;
		}
		.tabulator .tabulator-cell:nth-child(1) {
			width: 40px;
		}
	}

	@media (hover: hover) and (pointer: fine) {
		.tabulator .tabulator-header .tabulator-col.tabulator-sortable.tabulator-col-sorter-element:hover, .tabulator-row:hover {
			background-color: #34393b !important;
		}
	}
</style>
<body>
	<div id="header">
		<h1>Daily EV</h1>
		<div id="sub-header">
			<div id="donate">
				<div>Tip Jar</div>
				<div>
					<a href="https://cash.app/$intersectinglines" target="_blank">
						<img src="logos/cashapp.png" alt="cashapp" />
					</a>
					<a href="https://buymeacoffee.com/interlines" target="_blank">
						<img src="logos/coffee.png" alt="coffee" />
					</a>
				</div>
			</div>
			<div class="dropdown">
				<select id="sport-select">
					<option value="mlb">‚öæ MLB</option>
					<option value="nhl">üèí NHL</option>
					<option value="nba">üèÄ NBA</option>
					<option value="ncaab">üèÄ NCAAB</option>
				</select>
				<svg viewBox="0 0 24 24" width="24" height="24" xmlns="http://www.w3.org/2000/svg" class="dropdown__arrow css-jbgpyq ehya2ln0" fill="#A4A4AA" stroke="#A4A4AA" stroke-width="0"><title>Right Arrow</title><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"></path></svg>
			</div>
		</div>
	</div>
	<div id="table-container">
		<div id="table"></div>
		<div id="player-tables">
			<div id="player-header">
				<h2></h2>
				<div id="player-dropdowns">
					<div class="dropdown">
						<select id="player-ou-select"></select>
						<svg viewBox="0 0 24 24" width="24" height="24" xmlns="http://www.w3.org/2000/svg" class="dropdown__arrow css-jbgpyq ehya2ln0" fill="#A4A4AA" stroke="#A4A4AA" stroke-width="0"><title>Right Arrow</title><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"></path></svg>
					</div>
					<div class="dropdown" style="margin: 0 0.5rem;">
						<select id="player-lines-select"></select>
						<svg viewBox="0 0 24 24" width="24" height="24" xmlns="http://www.w3.org/2000/svg" class="dropdown__arrow css-jbgpyq ehya2ln0" fill="#A4A4AA" stroke="#A4A4AA" stroke-width="0"><title>Right Arrow</title><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"></path></svg>
					</div>
					<div class="dropdown">
						<select id="player-props-select"></select>
						<svg viewBox="0 0 24 24" width="24" height="24" xmlns="http://www.w3.org/2000/svg" class="dropdown__arrow css-jbgpyq ehya2ln0" fill="#A4A4AA" stroke="#A4A4AA" stroke-width="0"><title>Right Arrow</title><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"></path></svg>
					</div>
				</div>
				<div id="player-odds"></div>
			</div>
			<div id="player-table">
				<div id="log-chart"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		let TABLE = null;
		let url = "";
		const windowURL = new URL(window.location.href);
		const URLParams = new URLSearchParams(windowURL.search);
		let SPORT = URLParams.get("sport");
		let PROP = URLParams.get("prop");

		if (SPORT) {
			document.querySelector("#sport-select").value = SPORT;
		}

		document.querySelector("#sport-select").addEventListener("change", (event) => {
			const sport = event.target.value;
			window.location.href = "/props?sport="+sport;
		});

		document.querySelector("#player-props-select").addEventListener("change", function(event) {
			const rowData = TABLE.getSelectedRows()[0].getData();
			const prop = event.target.value;
			const rows = TABLE.getRows().filter(function(r) {
				const d = r.getData();
				return d.prop == prop && d.player == rowData.player && d.under == false;
			});
			rowClick(rows[0]);
		});

		document.querySelector("#player-lines-select").addEventListener("change", function(event) {
			const rowData = TABLE.getSelectedRows()[0].getData();
			const rows = TABLE.getRows().filter(function(r) {
				const d = r.getData();
				return d.prop == rowData.prop && d.player == rowData.player && d.under == false && d.playerHandicap == event.target.value;
			});
			rowClick(rows[0]);
		});

		document.querySelector("#player-ou-select").addEventListener("change", function(event) {
			const rowData = TABLE.getSelectedRows()[0].getData();
			const rows = TABLE.getRows().filter(function(r) {
				const d = r.getData();
				return d.prop == rowData.prop && d.player == rowData.player && d.under == (event.target.value == "under") && d.playerHandicap == rowData.playerHandicap;
			});
			rowClick(rows[0]);
		});

		document.querySelectorAll("#donate img").forEach(btn => {
			btn.addEventListener("click", () => {
				const sport = btn.textContent;
				window.location.href = "/props?sport="+sport.toLowerCase();
			});
		});

		fetchData();

		function fetchData() {
			let s = SPORT;
			if (SPORT == "mlb" && PROP == "hr") {
				s = "dailyev";
			}
			const url = `https://api.github.com/repos/zhecht/playerprops/contents/static/${s}/evArr.json`
			fetch(url, {
				headers: { "Accept": "application/vnd.github.v3.raw" }
			}).then(response => response.json()).then(data => {
				renderTable(data);
				setTimeout(function() {
					if (PROP) {
						TABLE.setHeaderFilterValue("prop", PROP.toUpperCase());
					}
					TABLE.getRows("active")[0].getElement().click()
					hideCols();
				}, 200);
			}).catch(err => console.log(err));
		}

		function hideCols() {
			if (SPORT == "mlb") {
				const cols = ["totalSplits", "totalOver", "total10Over"];
				if (PROP == "hr") {
					cols.push("prop");
				}
				cols.forEach(col => TABLE.hideColumn(col));
			}
		}

		function showPlayerInfo(row) {
			const cutoff = 0;
			const data = row.getData();
			const playerRows = TABLE.getRows()
				.filter(r => r.getData().player == data.player)
				.map(r => r.getData());
			const playerProps = Array.from(new Set(playerRows.map(r => r.prop)));
			const playerLines = Array.from(new Set(playerRows.filter(r => r.prop == data.prop).map(r => r.playerHandicap || r.handicap)));
			const playerOUs = new Set(playerRows.filter(r => r.prop == data.prop && r.playerHandicap == data.playerHandicap).map(r => r.under));
			let dtSplits = data.dtSplits.split(",").slice(cutoff);
			dtSplits = dtSplits.map(dt => {
				const d = new Date(dt);
				return d.toLocaleDateString("en-US", {
					month: "short", day: "numeric", year: "2-digit"
				}).replace(", ", " '");
			});

			document.querySelector("#player-tables").style.display = "flex";
			let player = title(data.player);
			if (!player) {
				player = data.team.toUpperCase(); 
			}
			document.querySelector("#player-header h2").innerHTML = `
				<img src="logos/${SPORT}/${data.teamId || data.team}.png" width=32 height=32 style="vertical-align: middle;" />
				${player}
			`;

			// Props Nav
			let propsSelect = document.querySelector("#player-props-select");
			propsSelect.innerHTML = "";
			playerProps.sort((a, b) => a - b);
			playerProps.forEach(p => {
				const el = document.createElement("option");
				el.value = p;
				el.innerText = p.toUpperCase();
				if (p == data.prop) {
					el.selected = true;
				}
				propsSelect.appendChild(el);
			});

			// OU Nav
			const playerOU = document.querySelector("#player-ou-select");
			playerOU.innerHTML = "";
			const overBtn = document.createElement("option");
			overBtn.value = "over";
			overBtn.innerText = "Over";
			const underBtn = document.createElement("option");
			underBtn.value = "under";
			underBtn.innerText = "Under";
			let ouBtn = null;
			if (data.under) {
				underBtn.selected = true;
				ouBtn = overBtn;
			} else {
				overBtn.selected = true;
				ouBtn = underBtn;
			}
			if (playerOUs.has(false)) {
				playerOU.appendChild(overBtn);
			}
			if (playerOUs.has(true)) {
				playerOU.appendChild(underBtn);
			}


			// Lines Nav
			const lineSelect = document.querySelector("#player-lines-select");
			lineSelect.innerHTML = "";
			playerLines.sort((a, b) => a - b);
			playerLines.forEach(p => {
				const el = document.createElement("option");
				if (p == (data.playerHandicap || data.handicap)) {
					el.selected = true;
				}
				el.innerText = p;
				el.value = p;
				lineSelect.appendChild(el);
			});

			// Odds Display
			const playerOdds = document.querySelector("#player-odds");
			playerOdds.innerHTML = "";
			const books = ["fd", "dk", "mgm", "365", "pn", "kambi", "cz", "espn"];
			for (book of books) {
				if (!data.bookOdds[book]) {
					continue;
				}
				const odds = data.bookOdds[book];
				const div = document.createElement("div");
				if (parseFloat(data.ev) > 0 && data.book == book) {
					div.classList.add("active");
				}
				div.innerHTML = `
					<img class='book-img' src='logos/${book.replace("kambi", "br")}.png' />
					${odds}`;
				playerOdds.appendChild(div);
			}

			// Plotly
			const logs = data.totalSplits.split(",").slice(cutoff);
			const colors = logs.map(value => {
				let cond = parseFloat(value) > parseFloat(data.playerHandicap || data.handicap);
				if (data.under) {
					cond = parseFloat(value) < parseFloat(data.playerHandicap || data.handicap);
				}
				return cond ? "rgb(56, 142, 60)" : "rgb(211, 47, 47)";
			});
			const tableData = {
				x: dtSplits,
				y: logs.map(v => v != "0" ? v : 0.25),
				type: "bar",
				text: logs,
				textposition: "inside",
				marker: {
					color: colors
				}
			};
			const layout = {
				title: "Game Logs",
				showlegend: false,
				responsive: true,
				plot_bgcolor: '#181a1b',
				paper_bgcolor: "#181a1b",
				font: {
					color: "#e8e6e3"
				},
				width: '100%',
				dragmode: 'pan',
				margin: { l: 10, r: 10, t: 20, b: 20 },
				xaxis: {
					title: "Dates",
					showgrid: false,
					type: "category",
					//tickmode: "array",
					//tickvals: [dtSplits[0],dtSplits.at(-1)],
					//ticktext: [dtSplits[0],dtSplits.at(-1)],
					//range: [-0.5, parseFloat(dtSplits.length)+0.5],
					rangeslider: {
						visible: true
					},
					range: [dtSplits.length-15.6,dtSplits.length-0.5]
				},
				yaxis: {
					showgrid: false,
					tickmode: "linear",
					dtick: 1,
					fixedrange: true,
					showticklabels: false
				},
				shapes: [
					{
						type: "line",
						//x0: dtSplits[0], x1: dtSplits.at(-1),
						x0: -0.25, x1: dtSplits.length,
						y0: data.playerHandicap || data.handicap, y1: data.playerHandicap || data.handicap,
						line: {
							color: "#5A5A5A",
							dash: "dash"
						}
					}
				]
			};

			//Plotly.d3.json()
			Plotly.newPlot("log-chart", [tableData], layout);
		}

		const chartFormatter = function(cell, params, rendered) {
			const data = cell.getRow().getData();
			const content = document.createElement("span");
			if (!cell.getValue()) {
				return "";
			}
			const values = cell.getValue().split(",").slice(-15);

			//if (params.invert) {
			//	values = values.map(val => val * -1);
			//}

			content.classList.add(params.type);
			content.innerHTML = values.join(",");

			const options = {
				width: 145
			}

			options.fill = function(value) {
				const line = data.playerHandicap || data.handicap || 0;
				let cond = parseFloat(value) > parseFloat(line);
				if (data.under) {
					cond = parseFloat(value) < parseFloat(line);
				}
				return cond ? "rgb(56, 142, 60)" : "rgb(211, 47, 47)"
			}

			rendered(function(){
				peity(content, params.type, options);
			});
			return content;
		}

		function renderTable(data) {
			data = data.filter(r => 
				!["fgs", "3-way", "1p_spread"].includes(r.prop)
			);
			
			data.sort((a,b) => {
				return parseFloat(b.ev) || 0 - parseFloat(a.ev) || 0;
			});
			const idx = data.findIndex(item => parseFloat(item.ev) < 0);
			if (idx != -1) {
				//data.splice(idx, 0, {prop: "separator", ev: ""});
			}
			let props = [...new Set(data.map(row => row.prop.toUpperCase()))];
			TABLE = new Tabulator("#table", {
				tooltipsHeader: true,
				//ajaxURL: "https://raw.githubusercontent.com/zhecht/playerprops/main/static/dailyev/evArr.json",
				data: data,
				initialSort: [
					{column: "ev", dir: "desc"},
				],
				columnDefaults: {
					vertAlign: "middle",
					hozAlign: "center",
				},
				rowFormatter: function(row) {
					if (row.getData().prop == "separator") {
						row.getElement().style.backgroundColor = "#d3d3d3";
						row.getElement().style.height = "5px";
						//row.getElement().innerHTML = "";
					}
				},
				columns: [
					//{title: "Confirmed", field: "confirmed", formatter:"tickCross", width: 30, hozAlign: "center"},
					{title: "EV", field: "ev",  width: 60, sorter: "number", formatter: plusMinusFormatter},
					{
						title: "Player",
						field: "player",
						headerFilter: "input",
						formatter: playerFormatter,
						formatterParams:{
							sport: SPORT
						},
						hozAlign: "left",
						responsive: 0
					},
					{
						title: "Prop",
						field: "prop",
						formatter: propFormatter,
						width: 80,
						headerFilter:"list",
						headerFilterParams:{
							values:["All", ...props]
						},
						headerFilterFunc: function(headerValue, rowValue) {
							if (headerValue == "All") {
								return true;
							}
							return rowValue.toUpperCase() === headerValue;
						},
						hozAlign: "left"
					},
					{title: "Book", field: "book",  vertAlign:"bottom", width: 80, formatter: evBookFormatter, responsive: 0},
					//{title: "", field: "game", formatter: gameFormatter,  formatterParams:{sport:SPORT}},
					//{title: "Prop", field: "prop", width: 60,  formatter: uppercaseFormatter, editor:"input", headerFilter:"list", headerFilterParams:{valuesLookup:true, clearable:true}},
					//{title: "Line", field: "playerHandicap",  formatter:lineFormatter},
					{title: "FD", field: "bookOdds.fd",  width: 85, sorter: "number"},
					{title: "DK", field: "bookOdds.dk",  width: 85, sorter: "number"},
					{title: "MGM", field: "bookOdds.mgm",  width: 85, sorter: "number"},
					{title: "Bet365", field: "bookOdds.365",  width: 85, sorter: "number"},
					{title: "PN", field: "bookOdds.pn",  width: 85, sorter: "number"},
					{title: "Kambi", field: "bookOdds.kambi",  width: 85, sorter: "number"},
					{title: "CZ", field: "bookOdds.cz",  width: 85, sorter: "number"},
					{title: "ESPN", field: "bookOdds.espn",  width: 85, sorter: "number"},
					{title: "Game Logs", field: "totalSplits", width:160, formatter: chartFormatter, formatterParams:{type:"bar"}},
					{title: "SZN", field: "totalOver",  sorter: "number", formatter: percentFormatter},
					{title: "L10", field: "total10Over",  sorter: "number", formatter: percentFormatter},
				]
			});

			TABLE.on("rowClick", function(e, row) {
				rowClick(row);
			});
		}

		function rowClick(row) {
			const sel = TABLE.getSelectedRows();
			TABLE.deselectRow();
			const cols = ["bookOdds.fd", "bookOdds.dk", "bookOdds.mgm", "bookOdds.365", "bookOdds.pn", "bookOdds.kambi", "bookOdds.cz", "bookOdds.espn"];
			if (sel.length > 0 && sel[0] == row) {
				cols.forEach(col => TABLE.showColumn(col));
				document.querySelector("#player-tables").style.display = "none";
			} else {
				cols.forEach(col => TABLE.hideColumn(col));
				showPlayerInfo(row);
				TABLE.scrollToRow(row, "center");
				row.select();
			}
		}
	</script>
</body>
